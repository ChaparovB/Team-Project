<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ask a Question</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0062cc;
    }

    #answer {
      margin-top: 10px;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <p>This model has a maximum context length of 4097 tokens.</p>
  <p>Both the question and answer are included in the 4097 tokens.</p>
  <div>
    <label for="question">What is your question?</label>
    <textarea id="question" rows="4" cols="50"></textarea>
  </div>
  <br>
  <div>
    <button id="answer-btn">Answer</button>
    <button id="clear-btn">Clear</button>
  </div>
  <br>
  <div>
    <label for="answer">Answer:</label>
    <br>
    <textarea id="answer" rows="10" cols="50" readonly></textarea>
  </div>
  <div id="error-message"></div>

  <script>
    $(document).ready(function() {
      // Hardcoded API key (replace with your actual API key)
      var chatgpt_api = "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"; // <-- Replace this with your actual API key
      var apiUrl = "https://api.openai.com/v1/completions";
    
      $('#answer-btn').click(function() {
        var question = $('#question').val();
        
        if (!question.trim()) {
          alert("Please enter a question.");
          return;
        }

        var messages = [
          {role: "system", content: "You are a helpful assistant."},
          {role: "user", content: question}
        ];
        var body = {
          model: "gpt-3.5-turbo", // Using the latest model
          messages: messages,
          max_tokens: 1000, // Adjust this to reserve some tokens for the response
          temperature: 1.0
        };
        var headers = {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + chatgpt_api
        };
        var jsonBody = JSON.stringify(body);
        $.ajax({
          url: apiUrl,
          type: "POST",
          headers: headers,
          data: jsonBody,
          success: function(response) {
            var answer = response.choices[0].message.content;
            $('#answer').val(answer);
            $('#error-message').text('');
          },
          error: function(jqXHR, textStatus, errorThrown) {
            var errorMsg = "Error: ";
            if (jqXHR.responseJSON && jqXHR.responseJSON.error && jqXHR.responseJSON.error.message) {
              errorMsg += jqXHR.responseJSON.error.message;
            } else {
              errorMsg += textStatus + " " + errorThrown;
            }
            console.error("Full error response:", jqXHR);
            $('#error-message').text(errorMsg);
            $('#answer').val('');
          }
        });
      });

      $('#clear-btn').click(function() {
        $('#question').val('');
        $('#answer').val('');
        $('#error-message').text('');
      });
    });
  </script>
</body>
</html>
